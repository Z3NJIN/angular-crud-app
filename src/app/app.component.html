<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">
        {{title}}
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismisable" *ngIf="msg">
        <a href="#" class="close" (click)="closeAlert()">
          &times;
        </a>
        {{msg}}
      </div>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-sm-4">
      <img width="300" alt="Angular Logo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
    </div>
    <div class="col-sm-8">
      <h2>Crear empleado:</h2>
      <!--Formulario-->
      <form class="form-horizontal">
        <!--Nombre-->
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Nombre del empleado" [(ngModel)]="model.name">
          </div>
        </div>
        <!--Position-->
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Cargo
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="position" name="position" placeholder="Cargo del empleado" [(ngModel)]="model.position">
          </div>
        </div>
        <!--Email-->
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Correo
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" placeholder="Correo del empleado" [(ngModel)]="model.email">
          </div>
        </div>
        <!--Boton-->
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addEmployee()">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h1>Leer datos:</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cargo</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{employee.name}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.email}}</td>
            <td>
              <!-- <a (click)="editEmployee(i)" class="btn btn-success">Edit</a> -->
              <button (click)="editEmployee(i)" class="btn btn-success">Edit</button>
              <button (click)="deleteEmployee(i)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Actualizar empleados:</h2>
      <!--Formulario-->
      <form class="form-horizontal">
        <!--Nombre-->
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Nombre del empleado" [(ngModel)]="model2.name">
          </div>
        </div>
        <!--Position-->
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Cargo
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="position" name="position" placeholder="Cargo del empleado" [(ngModel)]="model2.position">
          </div>
        </div>
        <!--Email-->
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Correo
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" placeholder="Correo del empleado" [(ngModel)]="model2.email">
          </div>
        </div>
        <!--Boton-->
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="updateEmployee()">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
